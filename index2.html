<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">


        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-primary" type="button">Primary</button>
                <button class="btn btn-secondary" type="button">Secondary</button>
                <button class="btn btn-success" type="button">Success</button>
                <button class="btn btn-info" type="button">Info</button>
                <button class="btn btn-warning" type="button">Warning</button>
                <button class="btn btn-danger" type="button">Danger</button>
                <button class="btn btn-dark" type="button">Dark</button>
                <button class="btn btn-light" type="button">Light</button>
                <button class="btn btn-link" type="button">Link</button>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary" type="button">Primary</button>
                <button class="btn btn-outline-secondary" type="button">Secondary</button>
                <button class="btn btn-outline-success" type="button">Success</button>
                <button class="btn btn-outline-info" type="button">Info</button>
                <button class="btn btn-outline-warning" type="button">Warning</button>
                <button class="btn btn-outline-danger" type="button">Danger</button>
                <button class="btn btn-outline-dark" type="button">Dark</button>
                <button class="btn btn-outline-light" type="button">Light</button>
                <button class="btn btn-outline-link" type="button">Link</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <h1>Heading <span class="badge bg-primary">Badge</span></h1>
                <h2>Heading <span class="badge bg-secondary">Badge</span></h1>
                    <h3>Heading <span class="badge bg-info">Badge</span></h1>
                        <h4>Heading <span class="badge bg-danger">Badge</span></h1>
                            <h5>Heading <span class="badge bg-success">Badge</span></h1>
                                <h6>Heading <span class="badge bg-warning">Badge</span></h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <button class="btn btn-warning" type="button">Notifications <span
                        class="badge bg-primary">4</span></button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8">
                <button class="btn btn-warning position-relative">Notifications <span
                        class="badge bg-primary rounded-pill position-absolute top-0 start-100 translate-middle">44+
                        <span class="visually-hidden">Unreaded Messages</span></span></button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-8">
                <button class="btn btn-warning position-relative">Notifications <span
                        class="bg-primary p-2 rounded-circle position-absolute top-0 start-100 translate-middle border border-warning">
                        <span class="visually-hidden">Unreaded Messages</span></span></button>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
